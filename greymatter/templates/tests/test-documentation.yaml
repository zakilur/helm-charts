{{- if .Values.global }}


apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-connection-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: {{ .Release.Name }}-connections-test
    image: "centos"
{{- if and .Values.global .Values.global.remove_namespace_from_url  }}
    command: ["sh", "-c", "ls /etc/test/certs/ && curl --location --cert /etc/test/certs/server.crt --key /etc/test/certs/server.key --request GET \"https://{{ .Values.global.route_url_name }}.{{ .Values.global.domain }}/{{ .Values.documentation.base_path }}\" -vk"]
{{- else }}
    command: ["sh", "-c", "ls /etc/test/certs/ && curl --location --cert /etc/test/certs/server.crt --key /etc/test/certs/server.key --request GET \"https://{{ .Values.global.route_url_name }}.{{ .Release.Namespace }}.{{ .Values.global.domain }}/{{ .Values.documentation.base_path }}\" -vk"]
{{- end }}
    volumeMounts:
      - name: test-certs
        mountPath: /etc/test/certs/
  restartPolicy: Never
  volumes:
    - name: test-certs
      secret:
        secretName: sidecar


{{- end }}
