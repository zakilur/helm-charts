global:

  imagePullSecret: docker.secret

  environment: openshift
  domain: staging.deciphernow.com
  route_url_name: greymatter
  remove_namespace_from_url: false
  zone: zone-default-zone
  mesh_tls:
    enabled: true
    use_provided_certs: true
    # This is the DN of the cert being used in the mesh. The Helm charts will add whitelist the DN throughout the mesh
    dn: C=US,ST=Virginia,L=Alexandria,O=Decipher Technology Studios,OU=Engineering,CN=*.greymatter.svc.cluster.local
  # Turns on tls for control api and configures control to talk to it using tls
  control_api_tls: true
  kafka:
    replicas: 3
  dashboard:
    version: 3.3.1
    sidecar:
      version: latest
  catalog:
    version: latest
    sidecar:
      version: latest
  sense:
    enabled: false
  consul:
    enabled: false
    host: ''
    port: 8500
  edge:
    enableTLS: true
    # This is the DN of the new certificate issued to the edge for internal mesh communication. It needs to be whitelisted by the proxies
    egressDn: C=US,ST=Virginia,L=Alexandria,O=Decipher Technology Studios,OU=Engineering,CN=edge
    certPath: /etc/proxy/tls/edge
    version: 1.1.1
  spire:
    enabled: false
  waiter:
    serviceAccount:
      create: true
      name: waiter-sa
  control:
    # This specifies the service name that all XDS clients will try to connect to
    name: control
    port: 50000
    version: latest
  data:
    jwt_prefix: '/jwt'
  internal-data:
    jwt_prefix: '/jwt'
  services:
    catalog:
      egressTLS: true
      mTLS: true
      version: 1.0.3
    dashboard:
      egressTLS: true
      mTLS: true
    prometheus:
      egressTLS: false
      mTLS: true
    data:
      egressTLS: true
      mTLS: true
    internal-data:
      egressTLS: true
      mTLS: true
    jwt:
      egressTLS: true
      mTLS: true
    internal-jwt:
      egressTLS: true
      mTLS: true
    slo:
      egressTLS: true
      mTLS: true
    control:
      egressTLS: false
      mTLS: true
    controlApi:
      # This value must match global.control_api_tls
      egressTLS: true

  sidecar:
    version: latest
    envvars:
      # You can customize the sidecar environment variables mesh-wide to enable features in the mesh
      # All the sidecar envvars are documented in `./greymatter/README.md`, and the custom service-level defaults are documented in the services `configuration.md` files.
      # These are sorted by how different the values are for the sidecars running on different services. The options are "all the same", "all except XDS". and "different"
      # TODO: update each service to use default global values and only set the ones that are different.
      # All the same
      proxy_dynamic:
        type: 'value'
        value: 'true'
      xds_zone:
        type: 'value'
        value: '{{ .Values.global.zone }}'
      xds_cluster:
        type: 'value'
        value: ''
      xds_host:
        type: 'value'
        value: 'control.{{ .Release.Namespace }}.svc'
      xds_port:
        type: 'value'
        value: '{{ .Values.global.control.port }}'
      xds_node_id:
        type: 'value'
        value: 'default'
      envoy_admin_log_path:
        type: 'value'
        value: '/dev/stdout'
      # There may be more sidecar environment variables, but we haven't added them here yet.
      # However, to use an env var with the sidecar, even if it doesn't have a global default,
      # it needs to be set globally as either a value or a secret

data:
  sidecar:
    image: 'docker-dev.production.deciphernow.com/deciphernow/gm-proxy:latest'
    create_sidecar_secret: false
    envvars:
      xds_cluster:
        type: value
        value: 'data'

  data:
    name: data
    image: docker.production.deciphernow.com/deciphernow/gm-data:1.0.0
    certs_mount_point: /app/certs
    securityContext:
      enabled: false
    secret:
      secret_name: data-secrets
    envvars:
      uses3:
        type: value
        value: 'true'
      aws_access_key_id:
        type: secret
        secret: '{{ .Values.data.name }}-secrets'
        key: aws_access_key_id
      aws_secret_access_key:
        type: secret
        secret: '{{ .Values.data.name }}-secrets'
        key: aws_secret_access_key
      aws_region:
        type: secret
        secret: '{{ .Values.data.name }}-secrets'
        key: aws_region
      aws_s3_bucket:
        type: secret
        secret: '{{ .Values.data.name }}-secrets'
        key: aws_s3_bucket
      aws_s3_partition:
        type: value
        value: data
      gmdata_namespace:
        type: value
        value: home
      gmdata_namespace_userfield:
        type: value
        value: email
      jwt_pub:
        type: secret
        secret: jwt-security
        key: jwt.pub
      jwt_api_key:
        type: secret
        secret: jwt-security
        key: jwt.api_key
      less_chatty_info:
        type: value
        value: 'false'
      masterkey:
        type: secret
        secret: '{{ .Values.data.name }}-secrets'
        key: master_key
      mongodb:
        type: secret
        secret: '{{ .Values.mongo.credentials.secret_name }}'
        key: database
      gmdata_use_tls:
        type: value
        value: 'true'
      gmdata_cert:
        type: secret
        secret: jwt-certs
        key: server.cert.pem
      gmdata_key:
        type: secret
        secret: jwt-certs
        key: server.key.pem
      gmdata_trust:
        type: secret
        secret: jwt-certs
        key: server.trust.pem
      client_prefix:
        type: value
        value: /services/data/1.0.0
      client_jwt_prefix:
        type: value
        value: /jwt
      client_jwt_endpoint_address:
        type: value
        value: localhost
      client_jwt_endpoint_port:
        type: value
        value: '8080'
      client_jwt_endpoint_prefix:
        type: value
        value: /jwt
      client_jwt_endpoint_use_tls:
        type: value
        value: 'true'
      client_jwt_endpoint_cert:
        type: secret
        secret: jwt-certs
        key: jwt.cert.pem
      client_jwt_endpoint_key:
        type: secret
        secret: jwt-certs
        key: jwt.key.pem
      client_jwt_endpoint_trust:
        type: secret
        secret: jwt-certs
        key: jwt.trust.pem

  mongo:
    name: data-mongo
    private_image: true
    # set secret here to turn on ssl
    # secret:
    #   secret_name: mongo-certs
    storage:
      # The size, in Gi, that the Mongo PVC should be
      size: 40
      ## Mongo data Persistent Volume Storage Class
      ## If defined, StorageClassName: <storageClass>
      ## If set to "-", StorageClassName: "", which disables dynamic provisioning
      ## If undefined (the default) or set to null, no storageClassName spec is
      ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
      ##   GKE, AWS & OpenStack)
      ##
      # storageClass: "-"
    credentials:
      secret_name: 'mongo-password'
      root_username: 'mongo'
      root_password: 'mongo'
      database: 'gmdata'
      gmdata_username: 'gmdata-user'
      gmdata_password: 'mongopassword'
    envvars:
      mongodb_admin_password:
        type: secret
        secret: mongo-password
        key: gmdata_password
      mongodb_database:
        type: secret
        secret: mongo-password
        key: database
      mongodb_user:
        type: secret
        secret: mongo-password
        key: root_username
      mongodb_password:
        type: secret
        secret: mongo-password
        key: root_password
      mongo_initdb_database:
        type: secret
        secret: '{{ $.Values.mongo.credentials.secret_name }}'
        key: database

internal-data:
  sidecar:
    image: 'docker-dev.production.deciphernow.com/deciphernow/gm-proxy:latest'
    create_sidecar_secret: false
    envvars:
      xds_cluster:
        type: value
        value: 'data-internal'
  data:
    secret:
      secret_name: internal-data-secrets
    version: 1.0.0
    name: data-internal
    image: docker.production.deciphernow.com/deciphernow/gm-data:1.0.0
    certs_mount_point: /app/certs
    securityContext:
      enabled: true
    pvc:
      mountPath: /buckets/{{ $.Values.data.aws.bucket}}/{{ $.Values.data.envvars.aws_s3_partition.value }}
    envvars:
      gmdata_namespace:
        type: value
        value: 'world'
      gmdata_namespace_userfield:
        type: value
        value: email
      uses3:
        type: value
        value: 'false'
      aws_access_key_id:
        type: 'null'
      aws_secret_access_key:
        type: 'null'
      aws_region:
        type: 'null'
      aws_s3_partition:
        type: value
        value: greymatter
      gmdata_use_tls:
        type: value
        value: 'true'
      jwt_pub:
        type: secret
        secret: internal-jwt-security-secret
        key: jwt.pub
      jwt_api_key:
        type: secret
        secret: internal-jwt-security-secret
        key: jwt.api_key
  mongo:
    private_image: true
    name: internal-data-mongo
    # set secret here to turn on ssl
    # secret:
    #   secret_name: mongo-certs
    storage:
      # The size, in Gi, that the Mongo PVC should be
      size: 10
      ## Mongo data Persistent Volume Storage Class
      ## If defined, StorageClassName: <storageClass>
      ## If set to "-", StorageClassName: "", which disables dynamic provisioning
      ## If undefined (the default) or set to null, no storageClassName spec is
      ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
      ##   GKE, AWS & OpenStack)
      ##
      # storageClass: '-'
    credentials:
      secret_name: 'internal-mongo-password'
      root_username: 'mongo'
      root_password: 'mongo'
      database: 'gmdata'
      gmdata_username: 'gmdata-user'
      gmdata_password: 'mongopassword'
    envvars:
      mongodb_admin_password:
        type: secret
        secret: internal-mongo-password
        key: gmdata_password
      mongodb_database:
        type: secret
        secret: internal-mongo-password
        key: database
      mongodb_user:
        type: secret
        secret: internal-mongo-password
        key: root_username
      mongodb_password:
        type: secret
        secret: internal-mongo-password
        key: root_password
      mongo_initdb_database:
        type: secret
        secret: '{{ $.Values.mongo.credentials.secret_name }}'
        key: database


jwt:
  sidecar:
    image: 'docker-dev.production.deciphernow.com/deciphernow/gm-proxy:latest'
    create_sidecar_secret: false
    envvars:
      xds_cluster:
        type: value
        value: 'jwt-security'

  jwt:
    use_aac: false
    users_mount_point: /gm-jwt-security/etc
    image: docker.production.deciphernow.com/deciphernow/gm-jwt-security:1.0.0
    envvars:
      - type: value
        name: HTTPS_PORT
        value: '3000'
      - type: secret
        name: PRIVATE_KEY
        secret: jwt-security
        key: jwt.key
      - type: secret
        name: JWT_API_KEY
        secret: jwt-security
        key: jwt.api_key
      - type: value
        name: ENABLE_TLS
        value: true
      - type: secret
        name: SERVER_TRUST
        secret: jwt-certs
        key: jwt.trust.pem
      - type: secret
        name: SERVER_CERT
        secret: jwt-certs
        key: jwt.cert.pem
      - type: secret
        name: SERVER_KEY
        secret: jwt-certs
        key: jwt.key.pem
      - type: value
        name: TOKEN_EXP_TIME
        value: '300'


  redis:
    private_image: true

internal-jwt:
  sidecar:
    image: 'docker-dev.production.deciphernow.com/deciphernow/gm-proxy:latest'
    envvars:
      xds_cluster:
        type: value
        value: 'internal-jwt-security'
  jwt:
    name: internal-jwt-security
    certs_mount_point: /gm-jwt-security/certs
    image: docker.production.deciphernow.com/deciphernow/gm-jwt-security:1.0.0
    envvars:
      - type: value
        name: HTTPS_PORT
        value: '3000'
      - type: secret
        name: PRIVATE_KEY
        secret: internal-jwt-security-secret
        key: jwt.key
      - type: secret
        name: JWT_API_KEY
        secret: internal-jwt-security-secret
        key: jwt.api_key
      - type: value
        name: ENABLE_TLS
        value: true
      - type: secret
        name: SERVER_TRUST
        secret: internal-jwt-certs
        key: jwt.trust.pem
      - type: secret
        name: SERVER_CERT
        secret: internal-jwt-certs
        key: jwt.cert.pem
      - type: secret
        name: SERVER_KEY
        secret: internal-jwt-certs
        key: jwt.key.pem
      - type: value
        name: TOKEN_EXP_TIME
        value: '300'

    users_cg_name: internal-jwt-users
    # This is a list of authorized users for the JWT service. It's preloaded with the DNs for GM Control, GM Catalog and the Mesh Cert.
    users: |-
      {
        "users": [
        {
          "label": "CN=gm-control,OU=Engineering,O=Decipher Technology Studios,=Alexandria,=Virginia,C=US",
          "values": {
            "email": [
                "gm-control@deciphernow.com"
            ],
            "org": [
                "www.deciphernow.com"
            ],
            "privilege": [
                "root"
            ]
          }
        },
        {
          "label": "CN=gm-catalog,OU=Engineering,O=Decipher Technology Studios,=Alexandria,=Virginia,C=US",
          "values": {
            "email": [
                "engineering@deciphernow.com"
            ],
            "org": [
                "www.deciphernow.com"
            ],
            "privilege": [
                "root"
            ]
          }
        },
        {
          "label": "C=US,ST=Virginia,L=Alexandria,O=Decipher Technology Studios,OU=Engineering,CN=*.greymatter.svc.cluster.local",
          "values": {
            "email": [
                "engineering@deciphernow.com"
            ],
            "org": [
                "www.deciphernow.com"
            ],
            "privilege": [
                "root"
            ]
          }
        }]
      }
  redis:
    name: internal-redis
    secret_name: internal-redis-password
    password: 'internalRedis'

sidecar:
  image: 'docker-dev.production.deciphernow.com/deciphernow/gm-proxy:latest'
  create_sidecar_secret: true
  secret:
    secret_name: sidecar-certs
    mountPoint: /etc/proxy/tls/sidecar
    secretKeys:
      ca: ca.crt
      cert: service.crt
      key: service.key

