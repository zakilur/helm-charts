        key: database
      mongodb_user:
        type: secret
        secret: '{{ $.Values.mongo.credentials.secret_name }}'
        key: root_username
      mongodb_password:
        type: secret
        secret: '{{ $.Values.mongo.credentials.secret_name }}'
        key: root_password
      mongo_initdb_database:
        type: secret
        secret: '{{ $.Values.mongo.credentials.secret_name }}'
        key: database
      # If true, mongo.secret must be set, and mongo_key, mongo_trust, and mongo_cert must be specified as below
      mongo_use_tls:
        type: value
