sidecar:
  image: 'docker.production.deciphernow.com/deciphernow/gm-proxy:0.7.1'
  imagePullPolicy: Always
  envvars:
    egress_use_tls:
      type: value
      value: '{{ .Values.jwt.egress_use_tls }}'
    egress_ca_cert_path:
      type: value
      value: '/etc/proxy/tls/sidecar/ca.crt'
    egress_cert_path:
      type: value
      value: '/etc/proxy/tls/sidecar/server.crt'
    egress_key_path:
      type: value
      value: '/etc/proxy/tls/sidecar/server.key'
    port:
      type: value
      value: '8080'
    service_host:
      type: value
      value: 127.0.0.1
    service_port:
      type: value
      value: '3000'

  # Set this to true if you are attempting to deploy xDS by itself.
  # Ideally, xDS is deployed as a dependency to Grey Matter, which creates the
  # sidecar secret, but if individual testing is being done, the sidecar secret will
  # need to be created.
  create_sidecar_secret: false
