kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: catalog
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: catalog
      deployment: catalog
  replicas: 1
  template:
    metadata:
      labels:
        app: catalog
        deployment: catalog
    spec:
      containers:
        - name: catalog
          image: {{ .Values.catalog.image }}
          imagePullPolicy: {{ .Values.catalog.imagePullPolicy }}
          {{- if .Values.catalog.resources }}
          resources:
{{ toYaml .Values.catalog.resources | indent 10 }}
        {{- end }}
          ports:
            - name: internal
              containerPort: 9080
          env:
            - name: DATA_SOURCE
              value: {{ .Values.catalog.source | quote }}
            - name: DEBUG
              value: {{ .Values.catalog.debug | quote }}
            - name: PORT
              value: '9080'
            - name: XDS_SERVER_ADDRESS
              value: 'xds.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.xds.port }}'
            - name: ZK_HOST
              value: {{template "greymatter.exhibitor.address" .}}
            
            {{- range $index, $service := .Values.catalog.services }}
            {{- range $key, $val := $service }}
            - name: "{{ $index | upper }}_{{ $key | upper}}"
              value: "{{ tpl $val $ }}"
            {{- end }}
            {{- end }}
            
        - name: sidecar
          image: {{ .Values.sidecar.image }}
          imagePullPolicy: {{ .Values.sidecar.imagePullPolicy }}
          {{- if .Values.sidecar.resources }}
          resources:
{{ toYaml .Values.sidecar.resources | indent 10 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8080
            - name: metrics
              containerPort: 8081
          env:
            - name: INGRESS_USE_TLS
              value: 'true'
            - name: INGRESS_CA_CERT_PATH
              value: '/etc/proxy/tls/sidecar/ca.crt'
            - name: INGRESS_CERT_PATH
              value: '/etc/proxy/tls/sidecar/server.crt'
            - name: INGRESS_KEY_PATH
              value: '/etc/proxy/tls/sidecar/server.key'
            - name: METRICS_PORT
              value: '8081'
            - name: PORT
              value: '8080'
            - name: PROXY_DYNAMIC
              value: {{ .Values.sidecar.proxy_dynamic | quote }}
            - name: SERVICE_HOST
              value: '127.0.0.1'
            - name: SERVICE_PORT
              value: '9080'
            - name: XDS_CLUSTER
              value: {{ .Values.xds.cluster | quote }}
            - name: XDS_HOST
              value: 'xds.{{ .Release.Namespace }}.svc.cluster.local'
            - name: XDS_PORT
              value: '18000'
            - name: ZK_ADDRS
              value: {{ template "greymatter.exhibitor.address" . }}
            - name: ZK_ANNOUNCE_PATH
              value: '/services/catalog/{{ .Values.catalog.version }}'
          volumeMounts:
            - name: sidecar
              mountPath: /etc/proxy/tls/sidecar
      imagePullSecrets:
        - name: docker.production.deciphernow.com
      volumes:
        - name: sidecar
          secret:
            secretName: sidecar