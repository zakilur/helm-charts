global:
  environment: kubernetes
  domain:
  route_url_name:
  remove_namespace_from_url: ''
  exhibitor:
    replicas: 1
  xds:
    port: 18000
    cluster: greymatter

dashboard:
  image: 'docker.production.deciphernow.com/deciphernow/gm-dashboard:{{ $.Values.global.dashboard.version }}'
  
  # TODO: make these URLs dynamic based on the globally specified version
  fabric_server: '/services/catalog/latest/'
  use_prometheus: 'true'
  objectives_server: '/services/slo/latest/'
  prometheus_server: '/services/prometheus/2.7.1/api/v1/'
  base_url: '/services/dashboard/{{ $.Values.global.dashboard.version }}/'
  version: latest
  imagePullPolicy: Always
  resources:
    limits:
      cpu: 200m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 128Mi

sidecar:
  version: '{{- $.Values.global.dashboard.sidecar.version | default "0.8.0" }}'
  image: 'docker.production.deciphernow.com/deciphernow/gm-proxy:{{ tpl $.Values.sidecar.version $ }}'
  imagePullPolicy: Always
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  envvars:
    xds_cluster:
      type: value
      value: 'dashboard'
  # Set this to true if you are attempting to deploy xDS by itself.
  # Ideally, xDS is deployed as a dependency to Grey Matter, which creates the
  # sidecar secret, but if individual testing is being done, the sidecar secret will
  # need to be created.
  create_sidecar_secret: false
  certificates:
    name: sidecar
    ca: |-
      -----BEGIN CERTIFICATE-----
      ...
      -----END CERTIFICATE-----
    cert: |-
      -----BEGIN CERTIFICATE-----
      ...
      -----END CERTIFICATE-----
    key: |-
      -----BEGIN RSA PRIVATE KEY-----
      ...
      -----END RSA PRIVATE KEY-----

prometheus:
  image: 'prom/prometheus:v2.7.1'
  imagePullPolicy: Always
  zk_announce_path: '/services/prometheus/2.7.1'
  version: '2.7.1'
  replica_count: 1
  data_mount_point: /var/lib/prometheus/data
  config_mount_point: /etc/prometheus
  #private_image: false
  start_cmd: /bin/prometheus
  resources:
    limits:
      cpu: 1
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 256Mi

sidecar_prometheus:
  version: '{{- $.Values.global.dashboard.prometheus_sidecar.version | default "0.8.0" }}'
  image: 'docker.production.deciphernow.com/deciphernow/gm-proxy:{{ tpl $.Values.sidecar_prometheus.version $ }}'
  imagePullPolicy: Always
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  envvars:
    - type: value
      name: ingress_use_tls
      value: 'true'
    - type: value
      name: ingress_ca_cert_path
      value: '/etc/proxy/tls/sidecar/ca.crt'
    - type: value
      name: ingress_cert_path
      value: '/etc/proxy/tls/sidecar/server.crt'
    - type: value
      name: ingress_key_path
      value: '/etc/proxy/tls/sidecar/server.key'
    - type: value
      name: metrics_key_function
      value: 'depth'
    - type: value
      name: metrics_port
      value: '8081'
    - type: value
      name: port
      value: '8080'
    - type: value
      name: proxy_dynamic
      value: 'true'
    - type: value
      name: service_host
      value: '127.0.0.1'
    - type: value
      name: service_port
      value: '9090'
    - type: value
      name: obs_enabled 
      value: 'false'
    - type: value
      name: obs_enforce 
      value: 'false'
    - type: value
      name: obs_full_response
      value: 'false'
  # Set this to true if you are attempting to deploy xDS by itself.
  # Ideally, xDS is deployed as a dependency to Grey Matter, which creates the
  # sidecar secret, but if individual testing is being done, the sidecar secret will
  # need to be created.
  create_sidecar_secret: false
  certificates:
    name: sidecar
    ca: |-
      -----BEGIN CERTIFICATE-----
      ...
      -----END CERTIFICATE-----
    cert: |-
      -----BEGIN CERTIFICATE-----
      ...
      -----END CERTIFICATE-----
    key: |-
      -----BEGIN RSA PRIVATE KEY-----
      ...
      -----END RSA PRIVATE KEY-----